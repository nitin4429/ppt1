<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1">
        <tr>
            <td align="center" height="50" width="100" rowspan="3"><b>Day</b></td>
            <td align="center" height="50" width="100" colspan="3"><b>Seminar</b></td>
        </tr>
        <tr>
            <td align="center" height="50" width="100" colspan="2"><b>Shedule</b></td>
            <td align="center" height="50" width="200" rowspan="2"><b>Topic</b></td>
        </tr>
        <tr>
            <td align="center" height="50" width="100"><b>Begin</b></td>
            <td align="center" height="50" width="100"><b>End</b></td>
        </tr>
        <tr>
            <td align="center" height="50" width="100" rowspan="3">Tuesday</td>
            <td align="center" height="50" width="100">8:00am</td>
            <td align="center" height="50" width="100">11:00am</td>
            <td align="center" height="50" width="200" rowspan="2">X path</td>
        </tr>
        <tr>
            <td align="center" height="50" width="100">11:00am</td>
            <td align="center" height="50" width="100">2:00pm</td>
        </tr>
        <tr>
            <td align="center" height="50" width="100">2:00pm</td>
            <td align="center" height="50" width="100">5:00pm</td>
            <td align="center" height="50" width="200">XSL transformations</td>
        </tr>
        <tr>
            <td align="center" height="50" width="100">Wednesday</td>
            <td align="center" height="50" width="100">8:00pm</td>
            <td align="center" height="50" width="100">12:00pm</td>
            <td align="center" height="50" width="200">XSL formatting object</td>
        </tr>
    </table>
</body>
</html>
