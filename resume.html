<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="" method="post">
        <h1>RESUME</h1>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required placeholder="Enter Name" style="margin: 10px 50px"><br/>
        <label for="email">Email:</label>
        <input type="email" name="Email" id="email" required placeholder="Enter Email" style="margin: 10px 50px"><br/>
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" required placeholder="Enter Age" style="margin: 10px 60px"><br/>
        <label for="Qualification">Qualification:</label>
        <input type="text" name="Qualification" id="Qualification" required placeholder="Enter Qualification"><br/>
        <label for="Dob">D.O.B</label>
        <input type="datetime-local" name="Dob" id="Dob" required placeholder="Enter DOB" style="margin: 10px 50px"><br/>
        <input type="submit" value="Submit" style="margin: 10px 50px; padding:8px 20px;" >

    </form>
</body>
</html>
